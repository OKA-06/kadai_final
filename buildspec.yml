version: 0.2

phases:
  pre_build:
    commands:
      - echo "[PRE_BUILD] Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin ${REPOSITORY_URI}

  build:
    commands:
      - echo "[BUILD] Building Docker image..."
      - docker build --no-cache -f Dockerfile.deployment -t ${REPOSITORY_URI}:latest .

  post_build:
    commands:
      - echo "[POST_BUILD] Pushing Docker image to ECR..."
      - docker push ${REPOSITORY_URI}:latest

      - echo "[POST_BUILD] Writing imagedefinitions.json for ECS Deploy..."
      - printf '[{"name":"app","imageUri":"%s:latest"}]' "${REPOSITORY_URI}" > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
